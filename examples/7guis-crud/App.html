<script>
	export let people = [];

	let filteredPeople;
	let selected;
	let prefix = '';
	let first = '';
	let last = '';
	let i = 0;

	function create() {
		people = people.concat({ first, last });
		i = people.length - 1;
		first = last = '';
	}

	function update() {
		people[i] = { first, last };
	}

	function remove() {
		people = [...people.slice(0, i), ...people.slice(i + 1)];

		first = last = '';
		i = Math.min(i, people.length - 1);
	}

	$: filteredPeople = prefix
		? people.filter(person => {
			const name = `${person.last}, ${person.first}`;
			return name.toLowerCase().startsWith(prefix.toLowerCase());
		})
		: people;

	$: selected = filteredPeople[i];

	$: if (selected) {
		first = selected.first;
		last = selected.last;
	}
</script>

<style>
	* {
		font-family: inherit;
		font-size: inherit;
	}

	input {
		display: block;
		margin: 0 0 0.5em 0;
	}

	select {
		float: left;
		margin: 0 1em 1em 0;
		width: 14em;
	}

	.buttons {
		clear: both;
	}
</style>

<input placeholder="filter prefix" bind:value={prefix}>

<select bind:value={i} size={5}>
	{#each filteredPeople as person, i}
		<option value={i}>{person.last}, {person.first}</option>
	{/each}
</select>

<label><input bind:value={first} placeholder="first"></label>
<label><input bind:value={last} placeholder="last"></label>

<div class='buttons'>
	<button on:click={create} disabled="{!first || !last}">создать</button>
	<button on:click={update} disabled="{!first || !last || !selected}">обновить</button>
	<button on:click={remove} disabled="{!selected}">удалить</button>
</div>
